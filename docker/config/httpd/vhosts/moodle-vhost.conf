<VirtualHost 127.0.0.1:8080 _default_:8080>

  ServerName www.example.com
  ServerAlias *
  DocumentRoot /opt/bitnami/moodle

  AliasMatch /.well-known/acme-challenge/(.*)$ /var/certbot$1
  <directory /var/certbot>
    AllowOverride None
    Require all granted
  </directory>

  <Directory "/opt/bitnami/moodle">
    Options -Indexes +FollowSymLinks -MultiViews
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>