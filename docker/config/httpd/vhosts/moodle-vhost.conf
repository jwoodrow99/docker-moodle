<VirtualHost 127.0.0.1:8080 _default_:8080>

  ServerName www.example.com
  ServerAlias *
  DocumentRoot /opt/bitnami/moodle

  <Directory "/opt/bitnami/moodle">
    Options -Indexes +FollowSymLinks -MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  Alias /.well-known/acme-challenge/ /var/www/example/.well-known/acme-challenge/
  <Directory /var/certbot/>
    AllowOverride None
    Require all granted
    Satisfy Any
  </Directory>

</VirtualHost>